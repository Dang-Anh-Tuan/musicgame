<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơn mưa tình yêu</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <!-- wow lib -->
    <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
    <script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>

</head>
<body>
    <div class="container-app">
        <h3 class="song-name  wow fadeInDown">
            Cơn mưa tình yêu
        </h3>
        <div class="container-lyric  wow fadeInDown">
            
            <p class="lyric-line">Thổn thức ta nhìn nhau, hẹn ước cho ngày sau</p>    
            <p class="lyric-line">Trọn đời mình bên nhau nhé anh, tình yêu</p>
            <p class="lyric-line">Vì chính em mà thôi, vì yêu anh mất rồi</p>
            <p class="lyric-line"><input
                id="input-answer"
                type="text"
                class="input--answer"
                name="answer"
                title="sớm mai dành cho nhau"
                value=""
              /> tia nắng đầu tiên rạng ngời.</p>
        </div>
        <div class="listBtn row">
            <ul>
                <li id="startBtn" class="row btn-pd wow bounceInUp" onclick="playBeat()"  data-wow-delay="0.2s"><button class="lyric-btn btn-Start">Bắt đầu</button></li>
                <li id="stopBtn" class="row btn-pd wow bounceInUp" onclick="stopBeat()"  data-wow-delay="0.4s"><button class="lyric-btn btn-Stop">Tạm dừng</button></li>
                <li id="checkBtn" class="row btn-pd wow bounceInUp" onclick="checkAnswer()"  data-wow-delay="0.6s"><button class="lyric-btn btn-Check">Kiểm tra</button></li>
                <li class="row btn-pd wow  bounceInUp"  data-wow-delay="0.8s"><a href="../pickTopic.html" class="lyric-btn btn-Back">Quay lại</a></li>
            </ul>
        </div>
        <audio controls autoplay id="beat-bg" src="../audio/beatBackground.mp3" type="audio/mpeg" style="visibility: hidden;">     </audio>
    </div>
    <audio
      id="beat-song"
      title="conmuatinhyeu"
      src="../audio/conmuatinhyeu.mp3"
      type="audio/mpeg"
    ></audio>
    <audio
      id="beat-correct"
      title="sautatca"
      src="../audio/correctBeat.mp3"
      type="audio/mpeg"
    ></audio>
    <audio
      id="beat-wrong"
      title="sautatca"
      src="../audio/wrongBeat.mp3"
      type="audio/mpeg"
    ></audio>
    <script> new WOW().init(); </script>
    <script src="../js/app.js"></script>
</body>
</html>
